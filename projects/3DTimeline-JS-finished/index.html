<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Timeline with 3D Effect</title>
    <meta name="description" content="Responsive CSS Timeline with 3D Effect"/>
    <meta name="keywords" content="timeline, 3d, css, css3, css-only, transitions, responsive, fluid"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/ex-js.css"/>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/modernizr.custom.63321.js"></script>

    <script src="js/script.js"></script>

    <!--[if lte IE 7]>
    <style>.support-note .note-ie {
        display: block;
    }</style><![endif]-->

<body>
<div class="container">

    <header class="clearfix">

        <h1>Responsive CSS Timeline with 3D Effect <span>(Best viewed in WebKit browsers)</span></h1>
        <h2>Star Wars vs. Spaceballs <span>The final battle</span></h2>
        <div class="support-note">
            <span class="note-ie">Sorry, only modern browsers.</span>
        </div>

    </header>

    <section class="main">

        <ul class="timeline">

            <!--Comment list added dynamically-->

        </ul>

        <div class="add-comment-zone">

            <h3>new comment</h3>

            <label>
                <input type="text" class="comment-title-input" placeholder="title">
            </label>
            <textarea class="comment-content-input" placeholder="content"></textarea>
            <button class="post-button" type="button">post</button>
        </div>

    </section>

</div><!-- /container -->

</body>
</html>
